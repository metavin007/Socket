<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>page5</title>
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
        <link rel="shortcut icon" href="favicon.ico">
        <script src="js/jquery-2.1.4.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
    </head>
    <body>
        <div data-role="page">

            <div data-role="header">
                <h1>page5</h1>
            </div>

            <div data-role="main" class="ui-content">

                <a href="page4.html" data-transition="slide" data-direction="reverse" class="
                   ui-btn-left ui-icon-carat-l ui-btn-icon-notext ui-corner-all">back</a>

                <input type="text" data-clear-btn="true" value="jasin">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <textarea placeholder="text"></textarea>

                <input type="checkbox" data-role="flipswitch" 
                       id="switch" data-on-text="Yes" data-off-text="No">
                
                <fieldset class="ui-field-contain">
                    <legend>Job</legend>
                    <select>
                        <option value="web editer">web editer</option>
                        <option value="web desingner">web desingner</option>
                        <option value="web programmer">web programmer</option>
                        <option value="project manager">project manager</option>
                    </select>
                </fieldset>

                <fieldset data-role="controlgroup">
                    <legend>SEX</legend>
                    <label for="male">male</label>
                    <input type="radio" name="sex" id="male" value="male">
                    <label for="female">female</label>
                    <input type="radio" name="sex" id="female" value="female">
                </fieldset>


                <fieldset data-role="controlgroup">
                    <legend>Platform</legend>
                    <label for="ios">iOS</label>
                    <input type="checkbox" id="ios" value="iOS">
                    <label for="android">android</label>
                    <input type="checkbox" id="android" value="android">
                    <label for="windows">windows</label>
                    <input type="checkbox" id="windows" value="windows">
                </fieldset>
                
                <label for="slider">Slider</label>
                <input type="range" data-highlight="true" min="0" max="10" step="0.5" value="5">


                <fieldset class="ui-grid-a">  
                    <div class="ui-block-a"><a href="#" class="ui-btn ui-icon-check ui-btn-icon-right ui-shadow">Button</a></div>
                    <div class="ui-block-b"><a href="#" class="ui-btn ui-icon-check ui-btn-icon-right ui-shadow">Button</a></div>
                </fieldset>

                <fieldset class="ui-grid-a">  
                    <div class="ui-block-a"><a href="#" class="ui-btn ui-icon-check ui-btn-icon-right ui-btn-inline ui-shadow">Button</a></div>
                    <div class="ui-block-b"><a href="#" class="ui-btn ui-icon-check ui-btn-icon-right ui-btn-inline ui-shadow">Button</a></div>
                </fieldset>

                <fieldset class="ui-grid-b">  
                    <div class="ui-block-a"><a href="#" class="ui-btn ui-btn-icon-notext ui-icon-home ui-shadow">Button</a></div>
                    <div class="ui-block-b"><a href="#" class="ui-btn ui-btn-icon-notext ui-icon-heart ui-corner-all ui-shadow">Button</a></div>
                    <div class="ui-block-c"><a href="#" class="ui-btn ui-btn-icon-notext ui-icon-home ui-shadow">Button</a></div>
                </fieldset>

            </div>

            <a href="page6.html" data-transition="slide" class="
               ui-btn ui-btn-icon-right ui-icon-carat-r ui-shadow ui-corner-all">page6</a>

        </div>
    </body>
</html>
